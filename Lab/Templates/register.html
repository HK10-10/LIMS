

  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .container .row{
      margin-top:50px;
    } </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="https://s3-ap-southeast-1.amazonaws.com/livehealthuser/images/CL-logo-green-black-text-1000px.svg"style="width:200px; height:65px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div style=" position: absolute;right: 30px;" class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/register/">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">Lab-Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patient_login/">Patient-Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>





    <div class="container">
      <h3 class="mt-3 font-monospace text-center">Lab-Registration</h3>
    <form class="form-group" method="post" action="">
      {% csrf_token %}
      <p class="text-danger">{{ error_message }}</p>
      <div class="row">
      <div class="col-6">
      <label class="form-label" for="name">Enter Your Lab Name:</label>
      <input class="form-control"  type="text" id="name" name="name"required >
      </div>
      <div class="col-6">
        <label class="form-label" for="username">Enter Your Username:</label>
        <input class="form-control"  type="text" id="username" name="username"required >
      </div>
      <div class="row">
      <div class="col-6">
      <label class="form-label" for="email">Enter Your Email Id:</label>
      <input class="form-control"  type="email" id="email" name="email" required>
      </div> 
      <div class="col-6">
        <label class="form-label" for="Contact">Enter Your Contact No:</label>
        <input class="form-control"  type="number" id="Contact" name="Contact" required>
        </div> 
    </div>
    <div class="row">
      <div class="col-6">
      <label  class="form-label"for="password">Create Your-Password:</label>
      <input class="form-control" type="password" id="password" name="password"required>
      <br>
      </div>
      <div class="col-6">
      <label class="form-label" for="pincode">Your pincode :</label>
      <input class="form-control"  type="no" id="pincode" name="pincode"required>
      <br> 
      </div>
    </div >
        <div class="row">
          <div class="col-6">
      <label class="form-label" for="address">Your address :</label>
      <input class="form-control"  type="name" id="address" name="address"required>
      <br> 
          </div>
          <div class="col-6">
      <label class="form-label" for="state">Your state :</label>
      <input class="form-control" type="name" id="state" name="state"required> 
      <br> 
          </div>
        </div>
        <div class="row" style="text-align:center;">
          <div class="col-12">
      <button class="btn btn-primary btn-lg"type="submit">Register</button>
          </div>
        </div>
      
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
