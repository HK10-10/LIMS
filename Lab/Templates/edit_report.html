<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Bill Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Edit Patient Bill </h1>
        <form method="post">
            {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Test Name</th>
                        <th> Price</th>
                        <th> Quantity</th>
                        <th> Value</th>
                        <th> Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for test in tests %}
                    <tr>
                        <td><input class="form-control" type="text" name="test_name[]" value="{{ test.name }}"></td>
                        <td><input class="form-control" type="number" name="test_price[]" value="{{ test.price }}"></td>
                        <td><input class="form-control" type="number" name="test_value[]" value="{{ test.value }}"></td>
                        <td><input class="form-control" type="number" name="test_quantity[]" value="{{ test.quantity }}"></td>
                        <td>{{ test.sub_total }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="btn btn-primary" type="submit">Update Report</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{% url 'patient_register' %}">Back to Patient List</a>
    </div>
</body>
</html>
