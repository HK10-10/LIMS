
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style> 
    .container .row
    { margin-top: 50px;
  }
  .btn-primary{
    position:absolute;
    left: 280px;
  }
  .badge{
    position:absolute;
    right: 300px;
  }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="https://s3-ap-southeast-1.amazonaws.com/livehealthuser/images/CL-logo-green-black-text-1000px.svg"style="width:200px; height:65px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div style=" position: absolute;right: 30px;" class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/register/">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">Lab-Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patient_login/">Patient-Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="container">
      <h5 class="mt-3 font-monospace text-center">Patient-Details</h5>
    <form class="form-group" method="post"  >
      {% csrf_token %}
      <p class="text-danger">{{ error_message }}</p>
      {% csrf_token %}

      <p class="text-success">WELCOME {{ user.lab.name }}  Now Register Your Patient Here</p>
      <div class="row">
        <div class="col-4">
      <label class="form-label" for="prefix">Title:</label>
      <select class="form-control" id="prefix" name="prefix" required>
          <option>Mr</option>
          <option>Mrs</option>
          <option>Miss</option>
      </select>
    </div>

    <div class="col-4">

      <label class="form-label"for="pname">First-Name:</label>
      <input class="form-control" type="text" id="pname" name="pname"required>
      <br>
    </div>
    <div class="col-4">

      <label class="form-label"for="username">Last-Name:</label>
      <input class="form-control" type="text" id="username" name="lname"required>
      <br>
    </div>
    
    <div class="row">
      <div class="col-4">
        <label class="form-label"for="emal">EMAILID:</label>
        <input class="form-control" type="text" id="email" name="email"required>
        <br>
      </div>
    <div class="col-4">
      <label class="form-label"for="age">AGE:</label>
      <input class="form-control" type="date" id="age" name="age"required>
    </div>

    <div class="col-4">

      <label class="form-label" for="ppassword">CREATE PASSWORD :</label>
      <input class="form-control" type="password" id="ppassword" name="ppassword"required>
      <br>
     
    </div>
    
<div class="row">
  <div class="col-4">
    <label class="form-label"for="number">AADHAR-NO:</label>
    <input class="form-control" type="number" id="number" name="aadhar_no"required>
    <br>
    <br>
  </div>
    <div class="col-4">
      <label class="form-label"for="contact">CONTACT:</label>
      <input class="form-control" type="tel" id="contact" name="contact"required>
      <br>
    </div>
   

    <div class="col-4">
      <div class="form-group green-border-focus">
        <label for="exampleFormControlTextarea5">Address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
    
      <br>
      <button class="btn btn-primary"type="submit">Register</button>
    </form>
    <a href="/patient_login/" class="badge text-danger">Already Registered.... Click here to Login !</a>
    
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
